<div class="container">
<div class="row">
  <div class="col-sm-3">
<mat-card>
<mat-nav-list *ngFor="let f of files"> 
  <mat-list-item>
     <a role="button" (click)="getFile('md_files', f)">{{ capitalFirstLetter(f.replace('_', ' ').replace('.md', '')) }}</a>
  <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
</mat-card>
</div>
<div class="col-sm-9">

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ selected }}</mat-card-title>
    <mat-card-subtitle> {{ selected_mtime}} </mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
    <p [innerHtml]="html">
   </p>
  </mat-card-content>
</mat-card>
</div>


<div *ngIf="tree; else notShow" class="container">
  <div class="row">
    <div class="col-sm-3">
      <mat-card>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <div class=div-border>
              <li class="mat-tree-node">
                <!-- use a disabled button to provide padding for tree leaf -->
                <a (click)="getFile(node.path, node.name)" >{{ prettify(node.name) }}</a> 
              </li>
            </div>
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <li>
              <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                  </mat-icon>
                </button>
                {{ prettify(node.name) }}
              </div>
              <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
              </ul>
             </li>
           </mat-nested-tree-node>
        </mat-tree>
      </mat-card>
    </div>
    <div class="col-sm-9">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ selected }}</mat-card-title>
          <mat-card-subtitle> {{ selected_mtime }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="my-mat-card-content">
          <p [innerHtml]="html"></p>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="editMode" class="custom-stroked-button" (click)="enableEditMode()" mat-stroked-button>EDIT</button>
          <!--<button class="custom-stroked-button" mat-stroked-button>GIT</button>-->
          <button *ngIf="editMode" (click)="saveFile(this.path, text)" class="custom-stroked-button" mat-stroked-button>SAVE</button>
        </mat-card-actions>
        <div *ngIf="editMode">
          <div class="text-div" >
            <textarea class="my-textarea" placeholder="Edit markdown file" [(ngModel)]="text" [value]="text"></textarea>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #notShow>
  <div class="loading-div">
      <div class="vertical-center">
      <p class="loading">Loading...</p>
      </div>
  </div>
</ng-template>
